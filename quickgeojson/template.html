<html>
    <head>
        <title>QuickLook GeoJSON! With Leaflet.js!</title>
        <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
        <script src="http://leafletjs.com/dist/leaflet.js"></script>
    </head>
    <body>
        <h1>QuickLook GeoJSON! With Leaflet.js</h1>
        <div id="map" style="width:100%;height:400px" />
        <script type="text/javascript">

        var geojson_data = {{GEOJSON}};
        // var geojson_data = {"type": "Feature","properties": {"name": "Coors Field","amenity": "Baseball Stadium","popupContent": "This is where the Rockies play!"},"geometry": {"type": "Point","coordinates": [-100.99404, 39.75621]}};
        // console.log(geojson_data)

        function style_line(feature) {
            return {color: '#ff3c00', weight: 5.0, opacity: 1.0}
        }
        var style_point = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };
        
        // QuickLook isn't supposed to allow external resources,
        // but amazingly it works!
  		var map = L.map('map') ;// .setView([39.74739, -105], 13);
        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                    id: 'examples.map-20v6611k'
                    }).addTo(map);
  		var geojson_layer = L.geoJson(geojson_data, {
                                      style: style_line,
                                      pointToLayer: function (feature, latlng) {
                                      return L.circleMarker(latlng, style_point);
                                      }
                                      }).addTo(map);
                                      
        map.fitBounds(geojson_layer.getBounds());

            </script>
        
    </body>
</html>
